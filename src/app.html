<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title for SEO -->
    <title>SAHARI Landing Page</title>

    <!-- Meta Description for SEO -->
    <meta name="description" content="A brief description of your page goes here, summarizing the content and its purpose." />

    <!-- Meta Keywords for SEO -->
    <meta name="keywords" content="keyword1, keyword2, keyword3, keyword4" />

    <!-- Author Meta Tag -->
    <meta name="SAHARI" content="SAHARI" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="SAHARI Landing Page" />
    <meta property="og:description" content="A brief description of your page goes here." />
    <meta property="og:image" content="%sveltekit.assets%/path/to/image.png" />
    <meta property="og:url" content="https://www.yourwebsite.com/page-url" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SAHARI Landing Page" />
    <meta name="twitter:description" content="A brief description of your page goes here." />
    <meta name="twitter:image" content="%sveltekit.assets%/path/to/image.png" />

    %sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover"  class="bg-[#121217] overflow-x-hidden text-slate-300">
    <div style="display: contents">%sveltekit.body%</div>
</body>
</html>
